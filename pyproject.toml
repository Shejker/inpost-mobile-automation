[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers"
]
markers = [
    "android: tests for Android platform",
    "ios: tests for iOS platform",
    "smoke: smoke tests",
    "regression: regression tests"
]